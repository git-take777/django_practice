{% load static %} {% load django_bootstrap5 %}

      content="width=device-width, initial-scale=1, shrink-to-fit=no"

    {% bootstrap_css %} {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>

        </div>
